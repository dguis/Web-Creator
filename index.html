<script>
  var pgUp = function(){
   var pgs = document.getElementById('pgs').value.toString();
   var pgsv = document.getElementById('pgs').value;
   if(pgsv<1 || pgsv>10 || pgsv==''){
     alert('Page value must be between 1 and 10.');
   }
    else{
    alert('Button not set up yet. Come back later! (Pages='+pgs+')');
    }
  }
function download(filename, text) {
  var element = document.createElement('a');
  element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
  element.setAttribute('download', filename);

  element.style.display = 'none';
  document.body.appendChild(element);

  element.click();

  document.body.removeChild(element);
}
function site(template) {
 if(template==0){
  var top = "<!DOCTYPE html><html><head>";
  //var head = title, favicon, etc.;
  var mid = "</head><body>";
  //var body = page content;
  var end = "</body></html>";
  download("index.html",top/*+head*/+mid/*+body*/+end);
 }
}
</script>
